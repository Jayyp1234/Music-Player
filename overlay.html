<script type="text/javascript">
    $(document).ready(function(){

        });
    $("header").not("nav").on("click" , function(){
                alert("Coming Soon");
            });
    $(".Top-rated-songs-container ul li").click(function(){
        audio.stop();
        var song = $(this).attr("song");
        var cover = $(this).attr("cover");
        var artist = $(this).attr("artist");
        var songTitle = $(this).attr("songTitle");
        $(".audio-player b").html(artist);
        $(".audio-player .song-author").html(songTitle);
        $(".audio-player img").attr("src" , cover);
        $(".audio-player").attr("song" , song);
        audio = new Audio(song);
            if(!audio.currentTime){
                $(".audio-timer .timers").html("0.00");
            }
        

    });
    $(".audio-player .icon-play_arrow").click(function(){
        $(this).hide();
        $(this).siblings(".icon-pause2").show();
        var song = $(".audio-player").attr("song");
        //audio create list
        audio = new Audio(song);
        audio.play();
        showDuration();

        return audio;
        

    });
    function showDuration(){
        $(audio).bind("timeupdate", function(){
            var s = parseInt(audio.currentTime % 60);
            var m = parseInt((audio.currentTime) / 60) % 60;
            if(s< 10){
                s = "0" + s;
            }
            $(".timers").html(m + ":" + s);
            var value = 0;
            if(audio.currentTime > 0){
                value = Math.floor((100/audio.duration) * audio.currentTime);
            }
            $(".progress").css("width" , value+"%");
        });
        return showDuration;
    }
    $(".audio-player .icon-pause2").click(function(){
        $(this).hide();
        $(this).siblings(".icon-play_arrow").show();
        //audio create list
        audio.pause();
    });
       

</script>
</html>
